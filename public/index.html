<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Micro CRM Leads</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <main class="wrap">
    <h1>Micro CRM Leads</h1>
    <div class="two-col">
    <!--Form for creating an new lead. 'id' for JS, 'class' for CSS-->
    <form id="newLead" class="leadform left">
      <h2>Add lead</h2>
      <!--The 'name' attribute is essential for FormData, it must match the server's expected keys-->
      <label>Name<input name="name" required /></label>
      <label>Email<input name="email" type="email" required/></label>
      <label>Company<input name="company"/></label>
      <label>Source <input name="source"/></label>
      <label>Notes<textarea name="notes"></textarea></label>
      <button>Create</button>
    </form>

    <!--Section for displaying and filtering leads-->
    <section class="card right">
      <h2>Leads</h2>
      <div class="filters">
        <!--Id attributes for JavaScript to find inputs-->
        <input id="q" placeholder="Search name or company"/>
        <select id="status">
          <option value="">All</option>
          <option>New</option>
          <option>Contacted</option>
          <option>Qualified</option>
          <option>Lost</option>
        </select>
        <button id="applyFilters" type="button">Apply</button>
      </div>
      <table id="grid">
        <thead><tr><th>Name</th><th>Email</th><th>Company</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody></tbody>
      </table>
    </section>
  </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
